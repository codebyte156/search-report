    <!-- Main Container -->
    <div class="container">
        <h1 class="title">Incident Report Tracker</h1>

        <!-- Search Section -->
        <div class="search-box">
            <h2>Search for Report</h2>
            <input type="text" id="searchReportId" placeholder="Enter Report ID">
            <button type="button" id="searchReportButton">Search Report</button>
            <div id="searchResult" style=" display: block; font-family: Arial, sans-serif; font-size: 16px;"></div>
        </div>

        <div class="tracking-box">
            <div class="tracking-steps">
                <!-- First Step -->
                <div class="step" id="step1">
                    <button class="btn">
                        <i class="fa-solid fa-file-circle-check"></i>
                    </button>
                    <span class="step-text"><br>Report <br></span>
                </div>

                <!-- Connector -->
                <div class="connector" id="connector1"></div>

                <!-- Second Step -->
                <div class="step" id="step2">
                    <button class="btn">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <span class="step-text"><br>Report Submitted<br></span>
                </div>

                <!-- Connector -->
                <div class="connector" id="connector2"></div>

                <!-- Third Step -->
                <div class="step" id="step3">
                    <button class="btn">
                        <i class="fa-solid fa-bell"></i>
                    </button>
                    <span class="step-text"><br>Authorities Notified<br></span>
                </div>

                <!-- Connector -->
                <div class="connector" id="connector3"></div>

                <!-- Fourth Step -->
                <div class="step" id="step4">
                    <button class="btn">
                        <i class="fa-solid fa-briefcase-medical"></i>
                    </button>
                    <span class="step-text"><br>Action Taken<br></span>
                </div>
            </div>


    </div>
